version: "3.1"

entities: 
  - product_name
  - price

intents:
  - greet
  - goodbye
  - ask_price:
      use_entities:
        - product_name
        - price


slots: 
  product:
    type: text
    mappings:
      - type: from_text
        intent: ask_price
      - type: from_entity
        entity: product_name

actions: 
  - action_aws_price

responses:
  
  utter_greet:
  - text: "Xin chào mừng bạn đến với Nana Shop"
  - text: "Tôi là Nana bot, tôi có thể giúp gì cho bạn "
  - text: "Chào bạn, tôi là Nana bot, không biết tôi có thể giúp gì cho bạn ạ!"
  - text: "Chào quý khách, tôi là Nana, tôi rất vui khi được phục vụ bạn. Hãy cho tôi biết bạn muốn hỏi gì nào?"

  utter_goodbye:
  - text: "Chào bạn, cảm ơn bạn đã ủng hộ ạ!"
  - text: "Cảm ơn bạn rất nhiều!"
  - text: "Hẹn gặp lại bạn lần sau ạ!"

  utter_aws_price:
  - text: "Giá của sản phẩm {product_name} là {price}"
   
  utter_product_not_found:
  - text: "không tìm thấy thông tin về sản phẩm"

  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
